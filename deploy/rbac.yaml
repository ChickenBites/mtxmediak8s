apiVersion: v1
kind: ServiceAccount
metadata:
  name: mediamtx-operator
  namespace: mediamtx

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mediamtx-operator-role
rules:
# Core resources
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "endpoints", "events", "namespaces"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Apps resources
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Custom resource definitions
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]

# Your CRD group
- apiGroups: ["media.example.com"]
  resources: ["streamsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# RBAC itself (optional, useful for operators that manage roles)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mediamtx-operator-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mediamtx-operator-role
subjects:
- kind: ServiceAccount
  name: mediamtx-operator
  namespace: mediamtx
